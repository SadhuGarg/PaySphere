{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>


<body style="font-family: Arial, sans-serif; background-color: #f8f9fa;">
    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar -->
            <div class="col-sm-2 bg-light border-right" style="min-height: 100vh;">
                <center class="py-4">
                    <img src="{% static 'images/image.png' %}" alt="No Available"
                        style="height: 150px; width: 152px; border-radius: 50%; object-fit: cover;">
                </center>
                <div class="list-group mt-4">
                    <a href="{% url 'admin_home' %}" class="list-group-item list-group-item-primary list-group-item-action {% if request.path == '/admin_home/' %} active {% endif %}"> <i class="bi bi-speedometer2"></i> Dashboard</a>
                    <a href="{% url 'create_emp' %}" class="list-group-item list-group-item-primary list-group-item-action {% if request.path == '/create_emp/' %} active {% endif %}"> <i class="bi bi-person-plus"></i> Create Employee</a>
                    <a href="{% url 'leave_requests' %}" class="list-group-item list-group-item-primary list-group-item-action {% if request.path == '/leave_requests/' %} active {% endif %}"> <i class="bi bi-envelope"></i> Requests</a>
                    <a href="{% url 'add_salary_detail' %}" class="list-group-item list-group-item-primary list-group-item-action {% if request.path == '/add_salary_detail/' %} active {% endif %}"> <i class="bi bi-envelope"></i> Salary Detail</a>
                    <!-- <a href="{% url 'admin_salary_page' %}" class="list-group-item list-group-item-primary list-group-item-action {% if request.path == '/add_salary_detail/' %} active {% endif %}">View Employee Salaries and Leaves</a> -->
                    <a href="{% url 'admin_salary_page' %}" class="list-group-item list-group-item-primary list-group-item-action {% if request.path == '/admin_salary_page/' %} active {% endif %}"> 
                        <i class="bi bi-currency-dollar"></i> Employee Salaries & Leaves
                    </a>
                   
                    <a href="{% url 'schedule_payment' %}" class="list-group-item list-group-item-primary list-group-item-action {% if request.path == '/schedule_payment/' %} active {% endif %}"> 
                        <i class="bi bi-calendar-check"></i> Payment Schedule
                    </a>
                    <a href="{% url 'add_payment_date' %}" class="list-group-item list-group-item-primary list-group-item-action {% if request.path == '/add_payment_date/' %} active {% endif %}"> 
                        <i class="bi bi-calendar-check"></i> add_payment_date
                    </a>
                    <a href="{% url 'logout' %}" class="list-group-item list-group-item-action list-group-item-primary">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-sm-10 p-0">
                <div class="container-fluid p-2">
                    <h5 class="text-center p-3 font-weight-bold text-white"
                        style="background-color: #052965; border-bottom: 2px solid green;">
                        Payroll Management
                    </h5>

                    <div class="card shadow" style="min-height: 85vh; border: none;">
                        <div class="card-body bg-white rounded">
                            {% block main %}
                            <!-- Dynamic Content Goes Here -->
                            {% endblock %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
