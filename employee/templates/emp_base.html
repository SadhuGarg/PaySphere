{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="conainer-fluid">
        <div class="row">

            <div class="col-sm-2">
                <center>
                    <!-- <img src="" alt="No Availabe" style="height: 150px; width: 152px; border :2px black solid " > -->
                    <img src="{% static 'images/image.png' %}" alt="No Available"
                    style="height: 150px; width: 152px;margin :20px; border-radius: 50%; object-fit: cover;">
                </center>
                <div class="list-group">
                    <!-- <a href="{% url 'emp_home' %}" class="list-group-item list-group-item-primary list-group-item-action {% if request.path == '/emp_home/' %} active {% endif %}">Dashboard</a> -->
                    <a href="{% url 'employee_dashboard' %}" class="list-group-item list-group-item-primary list-group-item-action {% if request.path == '/employee_dashboard/' %} active {% endif %}">Dashboard</a>
                    <a href="{% url 'emp_salary' %}" class="list-group-item list-group-item-primary list-group-item-action {% if request.path == '/emp_salary/' %} active {% endif %}">Salary</a>

                    <a href="{% url 'emp_profile' %}" class="list-group-item list-group-item-primary list-group-item-action {% if request.path == '/emp_profile/' %} active {% endif %}">Profile</a>
                    <a href="{% url 'emp_leave' %}" class="list-group-item list-group-item-primary list-group-item-action {% if request.path == '/emp_leave/' %} active {% endif %}">Leave</a>
                    <a href="{% url 'emp_leave_history' %}" class="list-group-item list-group-item-primary list-group-item-action {% if request.path == '/emp_leave_history/' %} active {% endif %}">Leave History</a>
                    <a href="{% url 'logout' %}" class="list-group-item list-group-item-action list-group-item-primary">Logout</a>
                </div>
            </div>
            <div class="col-sm-10 p-0">
                <div class="container-fluid p-2">
                    <h5 class="text-center p-3 font-weight-bold" style="border-bottom:2px solid green;">Payroll
                        Management</h5>

                    <div class="card shadow" style="min-height: 85vh;">
                        <div class="card-body">
                            {% block main %}



                            {% endblock %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
